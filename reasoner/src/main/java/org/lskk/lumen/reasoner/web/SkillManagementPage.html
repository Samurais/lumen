<wicket:extend>
<div layout:fragment="content" class="container">
    <h1>Skills</h1>
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li wicket:id="skillsLv"><a wicket:id="link"></a></li>
            </ul>
        </div>
        <div class="col-sm-9" wicket:id="skillDiv">
            <h2 wicket:id="id">quran</h2>
            <p><strong wicket:id="name">name</strong></p>
            <p wicket:id="description">description</p>

            <div wicket:id="skillPanel"></div>
        </div>
    </div>
</div>
</wicket:extend>
