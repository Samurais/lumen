# Default properties, do NOT put user-configurable settings (esp. credentials) in classpath!
tenantEnv=dev
wicket.configuration=DEVELOPMENT
# FIXME: since we use multiple graphdbs now, "neo4j.path" is deprecated
neo4j.path=${workspaceDir}/lumen/neo4j/graph.db

# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.DefaultComponentSafeNamingStrategy
spring.jpa.properties.hibernate.default_schema=lumen
spring.jpa.show-sql=false

# RabbitMQ
amqp.host=localhost
amqp.username=guest
amqp.password=guest

# Media storage
media.upload.path=${workspaceDir}/lumen/media
media.upload.prefix=http://lumen-files.lskk.ee.itb.ac.id/media/
media.download.prefix=http://167.205.56.130/media/
