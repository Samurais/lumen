<wicket:extend>
<div layout:fragment="content" class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1 wicket:id="nn">yago:something</h1>
                <h2 wicket:id="prefLabel">prefLabel</h2>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6">
            </div>
        </div>
    </div>

    <p>isPreferredMeaningOf: <span wicket:id="isPreferredMeaningOf">x</span></p>
    <p>hasGloss: <span wicket:id="hasGloss">x</span></p>
    <p>superClass(es): <ul class="list list-inline">
            <li wicket:id="superClasses"><a wicket:id="link">x</a></li>
        </ul></p>
    <p>subClass(es): <ul class="list list-inline">
            <li wicket:id="subClasses"><a wicket:id="link">x</a></li>
        </ul></p>

</div>
</wicket:extend>
