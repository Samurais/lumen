<wicket:extend>
<div layout:fragment="content" class="container">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>Fact Service</h1>
            </div>
            <div class="col-lg-4 col-md-5 col-sm-6">
            </div>
        </div>
    </div>

    <form wicket:id="form">
        <h2>match()</h2>
        <form class="form-inline">
            <div class="form-group">
                <label>Label</label>
                <input type="text" class="form-control" wicket:id="upLabel" placeholder="Label"/>
            </div>
            <div class="form-group">
                <label>Language</label>
                <select wicket:id="inLanguage" class="form-control"></select>
            </div>
            <div class="form-group">
                <label>Contexts (TODO)</label>
            </div>
            <div class="form-group">
                <label></label>
                <button type="submit" wicket:id="matchBtn"><i class="fa fa-search"></i> Match...</button>
            </div>
        </form>
        <ol wicket:id="matchResponseDiv">
            <li wicket:id="matchResultLv">
                <a wicket:id="link"><code wicket:id="nodeName">lumen:Ubuntu</code> <small class="text-muted"><wicket:container wicket:id="confidence">0.91</wicket:container>%</small></a>
            </li>
        </ol>

    </form>
</div>
</wicket:extend>
